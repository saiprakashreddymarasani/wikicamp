{% extends "appwiki/base.html" %}

{% block title %}{{ page_name }}{% endblock %}

{% block content %}

<h1>{{ page_name }}</h1>
<form action="/wikicamp/{{page_name}}/save/" method="POST">
  {% csrf_token %}
  <textarea name='content' cols=70 rows=30>
    {{ content }}
  </textarea></br>
  Tags:&nbsp;<input name="tags" value="{{ tags }}" maxlength="80" size="80"><br/>
  <input type="submit" name="submit" value="Save Page"/>
</form>

{% endblock %}
